apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('libs/commons-lang3-3.5/commons-lang3-3.5.jar')
    compile files('libs/commons-lang3-3.5/commons-lang3-3.5-javadoc.jar')
    compile files('libs/commons-lang3-3.5/commons-lang3-3.5-sources.jar')
    compile files('libs/commons-lang3-3.5/commons-lang3-3.5-test-sources.jar')
    compile files('libs/commons-lang3-3.5/commons-lang3-3.5-tests.jar')
    compile files('libs/commons-lang3-3.5/commons-lang3-3.5-javadoc.jar')
    compile files('libs/commons-lang3-3.5/commons-lang3-3.5.jar')
    compile files('libs/sqlite-jdbc-3.8.11.1.jar')
//    compile files('libs/kryonet-2.21-all.jar')
//    compile fileTree(dir: 'libs', include: '*.jar')

    compile "com.esotericsoftware:kryo:3.0.1"
    compile ("com.esotericsoftware:kryonet:2.22.0-RC1") {
        exclude module : 'kryo'
    }
}